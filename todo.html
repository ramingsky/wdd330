<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>WDD330 Ramil Capangpangan</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" media="screen" href="todo.css">
</head>

<body>
	
	<header>
		<h1>TO DO LIST</h1>
		<h2 id="remaining">0 Task Left</h2>
	</header>
	
	<main>
		<div class="lineItem">		
			<button class="delete" id="clear-input" onclick="clearInput()">&nbsp;</button>
			<input type="text" id="add-text" onfocus="this.value=''" placeholder="new to do task" onkeypress="enterKeypress(event)">
			<button id="add-button" onclick="createNewItem()" >+</button>
			<!--<button class="delete" id="clear-input" onclick="clearInput()">❌</button>-->
		</div>
		<div id="item-container">
		<!-- INSERT ALL ITEMS HERE!-->
		</div>
	</main>
	<section class="to-do-buttons">
		<button onclick="newList.display()" title="View All Task">⚽</button>
		<button onclick="newList.filterItems(false)" title="View Active Task">⌛</button>
		<button onclick="newList.filterItems(true)" title="View Completed Task">✔️</button>		
		<p><a href="todo-info.html" target="_blank">Click here to view the info about this project.</a></p>
	</section>
	
<script type="module">
    import { ListItem, ListItemCollection, newList, createNewItem, enterKeypress, markDone, markUndone, removeItem } from './todoV8.js';
	//HTML expect the global window object- need to redirect it
	window.createNewItem = createNewItem;
    window.enterKeypress = enterKeypress;
	window.newList = newList;
	

    //display on load
    newList.display();
</script>
</body>
</html>
