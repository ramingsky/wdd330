<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A JavaScript Quiz Game">
	<title>WDD330 Ramil Capangpangan: Quiz Ninja</title>
	<link rel="stylesheet" media="screen" href="main.css">
	<link rel="stylesheet" media="screen" href="large.css">
	
</head>

<body>
	
	<header>
		<h1><span id="brand">Ramil</span>Capangpangan</h1>
		<h2>WDD 330 - Mobile Application Pilot</h2>
		<h4>Spring 2020</h4>
	</header>
	
	<main>
		<nav class="mobile-menu">
			<div id="menu">M E N U</div>
			<input type="checkbox" id="menu-check">
			<ul class="topnav">
				<li><a href="index.html">Home</a></li>
				<li><a href="quizninja.html">Project: Quiz Ninja</a></li>
			</ul>
		</nav>

		<section class="mainsection mainsection-ninja">
			<section class="dojo">
				<div class="quiz-body">
					<header class="ninja">
						<h1 class="ninja">Quiz Ninja!</h1>
					</header>
					<div id="score">Score: <strong>0</strong></div>
					<div id="question"></div>
					<form id="response">
						<input name="answer" type="text">
						<button type="submit">Submit Answer</button>
					</form>
					<div id="result"></div>
					<div id="info"></div>
				</div>
				<button id="start" onclick="game.start(quiz)">Click to Start</button>
			</section>
		</section>
	</main>
	<script src="ninja.js"></script>
</body>
</html>
